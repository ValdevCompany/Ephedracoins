<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ—Ç–µ—Ä–µ—è —Å —Ñ—Ä—É–∫—Ç–∞–º–∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: 700;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            background-color: #ffcc00;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ffc107;
        }

        .description {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #ffffff;
        }

        .winning-percentage {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffcc00;
        }

        .wheel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            position: relative;
            height: 120px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –¥—Ä–æ–∂–∞–Ω–∏—è */
        }

        .wheel-image {
            font-size: 100px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
            margin: 0 10px; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ */
            transition: opacity 0.5s;
            opacity: 1; /* –ù–∞—á–∞–ª—å–Ω–∞—è –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±–∞—Ä–∞–±–∞–Ω–æ–º –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>–õ–æ—Ç–µ—Ä–µ—è —Å —Ñ—Ä—É–∫—Ç–∞–º–∏</h1>
        <p class="description">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É "–õ–æ—Ç–µ—Ä–µ—è"! –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ.
        </p>
        <p class="winning-percentage">
            –ü—Ä–æ—Ü–µ–Ω—Ç –≤—ã–∏–≥—Ä—ã—à–∞: 5%
        </p>

        <!-- –í—Ä–∞—â–∞—é—â–∏–π—Å—è –±–∞—Ä–∞–±–∞–Ω -->
        <div class="wheel" id="wheel">
            <div class="wheel-image" id="image1">üçé</div>
            <div class="wheel-image" id="image2">üçå</div>
            <div class="wheel-image" id="image3">üçá</div>
        </div>

        <button onclick="spinWheel()">–í—ã–±—Ä–∞—Ç—å –ª–æ—Ç–µ—Ä–µ–π–Ω—ã–π –Ω–æ–º–µ—Ä!</button>
        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function spinWheel() {
            const result = document.getElementById('result');
            const fruits = ['üçé', 'üçå', 'üçá'];
            const wheelImages = document.querySelectorAll('.wheel-image');

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –∏–Ω–¥–µ–∫—Å–æ–≤ –¥–ª—è —Ç—Ä–µ—Ö —Ñ—Ä—É–∫—Ç–æ–≤
            const randomIndices = [
                Math.floor(Math.random() * fruits.length),
                Math.floor(Math.random() * fruits.length),
                Math.floor(Math.random() * fruits.length)
            ];

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ñ—Ä—É–∫—Ç–∞
            wheelImages.forEach((image, index) => {
                image.style.opacity = '0'; // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ñ—Ä—É–∫—Ç
                setTimeout(() => {
                    image.innerText = fruits[randomIndices[index]]; // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—Ä—É–∫—Ç
                    image.style.opacity = '1'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Ñ—Ä—É–∫—Ç
                }, (index + 1) * 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
            });

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                result.innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${fruits[randomIndices[0]]} ${fruits[randomIndices[1]]} ${fruits[randomIndices[2]]}`;
            }, 1500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        }
    </script>
</body>
</html>
